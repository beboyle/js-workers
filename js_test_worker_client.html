<script>

// Spawn one or more workers by giving a url to a self-contained script to execute
var worker = new Worker('js_test_worker_server.js');
var worker2 = new Worker('js_test_worker_server2.js');   // a second worker


// Decide what to do when the worker sends us a message
worker.onmessage = function(e) {
    console.log(e.data);
};

// Decide what to do when the worker sends us a message
worker2.onmessage = function(e) {
    console.log(e.data);
};

// Send the worker a message
worker.postMessage('hello 1st worker');
worker2.postMessage('hello 2nd worker');

</script>

</head>
