<!DOCTYPE html>
<html>
<head>
<script>
/* See for more context: 
https://zapier.com/engineering/intro-to-web-workers/?utm_source=javascriptweekly&utm_medium=email
http://www.whatwg.org/specs/web-apps/current-work/multipage/workers.html#workers
https://github.com/bcooksey/web-worker-demos

// Spawn 2 workers by giving a url to a self-contained script to execute
var worker  = new Worker('js_test_worker_background.js');
var worker2 = new Worker('js_test_worker_background2.js');   // a second worker


// Decide what to do when the worker sends us a message
worker.onmessage = function(e) {
    console.log(e.data);
};

// Decide what to do when worker2 sends us a message
worker2.onmessage = function(e) {
    console.log(e.data);
};

// Send the workers a message each
worker.postMessage('hello 1st worker');
worker2.postMessage('hello 2nd worker');

</script>

</head>
<body>

</body>
</html>
